<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot Assistant</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="chatbot.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ff7a00, #000);
      color: white;
      padding: 20px;
    }
    /* responsive */
@media (min-width:700px){
  .form-grid{grid-template-columns:1fr 1fr; align-items:center}
  .form-grid label{grid-column:span 2}
}
  </style>
</head>
<body>
  <div id="chatWidget">
  <div id="chatWindow"></div>
  <form id="chatForm">
    <input id="chatInput" type="text" placeholder="Ask me anything..." />
    <button type="submit">Send</button>
  </form>
</div>

<script src="chatbot.js"></script>
</body>
</html>
