<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
 <style>

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  font-family: "Poppins", sans-serif;
 background: linear-gradient(
    135deg,
    #F9FFFB 45%,      
    #DFF5E8 55%
  );
  color:#E9F9F0;
  overflow: hidden;
}

/* WRAPPER */
.chat-wrapper {
  position: relative;
  display: flex;
  flex-direction: column;
  height: 100dvh;
  max-width: 900px;
  margin: 0 auto;
  background: rgba(255, 255, 255, 0.06);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 0 20px rgba(255, 102, 0, 0.2);
  overflow: hidden;
}

/* HEADER */
.chat-header {
  text-align: center;
  padding: 18px;
  background:#107C5E;
  color: #E9F9F0;
  font-size: 18px;
  font-weight: 600;
  letter-spacing: 0.5px;
  flex-shrink: 0;
}

/* CHAT WINDOW */
#chatWindow {
  flex: 1;
  overflow-y: auto;
  padding: 18px 14px 90px; /* bottom padding so text box never covers it */
  display: flex;
  flex-direction: column;
  gap: 14px;
  scroll-behavior: smooth;
  overscroll-behavior: contain;
}

/* SCROLLBAR STYLE */
#chatWindow::-webkit-scrollbar {
  width: 6px;
}
#chatWindow::-webkit-scrollbar-thumb {
  background: #ff7a00;
  border-radius: 10px;
}

/* BUBBLES */
.user-bubble,
.bot-bubble {
  max-width: 80%;
  padding: 12px 18px;
  border-radius: 18px;
  word-wrap: break-word;
  font-size: 15px;
  line-height: 1.5;
  animation: fadeIn 0.25s ease-in;
}

.user-bubble {
  align-self: flex-end;
  background: linear-gradient(to right, #ff6600, #ff9900);
  color: #fff;
  border-bottom-right-radius: 6px;
  box-shadow: 0 4px 10px rgba(255, 102, 0, 0.4);
}

.bot-bubble {
  align-self: flex-start;
  background: rgba(255, 255, 255, 0.1);
  color: #eaeaea;
  border-bottom-left-radius: 6px;
  border: 1px solid rgba(255, 255, 255, 0.15);
}


/* INPUT AREA (FIXED AT BOTTOM) */
#chatForm {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 900px;
  display: flex;
  align-items: center;
  padding: 10px 12px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  gap: 8px;
}

#chatInput {
  flex: 1;
  padding: 12px 16px;
  border-radius: 25px;
  border: 3px solid #000; /* black border */
  outline: none;
  font-size: 15px;
  color: #107C5E;
  background: rgba(255, 255, 255, 0.12);
  transition: all 0.3s ease;
}

#chatInput::placeholder {
  color: rgba(255, 255, 255, 0.6);
}

#chatInput:focus {
  background: rgba(255, 255, 255, 0.25);
}

/* SEND BUTTON */
button {
  padding: 12px 20px;
 border: 2px solid #000; /* black border */
  border-radius: 25px;
  background:#107C5E;
  color: #E9F9F0;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.3s ease;
  flex-shrink: 0;
}

button:hover {
  transform: scale(1.05);
  background: linear-gradient(to right, #ff8533, #ffb84d);
}

/* ANIMATIONS */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ======= RESPONSIVE FIXES ======= */
@media (max-width: 768px) {
  #chatInput {
    font-size: 14px;
    padding: 10px 14px;
  }

  button {
    padding: 10px 16px;
  }
}

@supports (-webkit-touch-callout: none) {
  /* âœ… Fix iOS Safari keyboard push issue */
  .chat-wrapper {
    height: -webkit-fill-available;
  }
}
/* Loading bubble animation */
.loading {
  font-style: italic;
  color: #bbb;
  animation: blink 1.5s infinite ease-in-out;
}

@keyframes blink {
  0%, 100% { opacity: 0.4; }
  50% { opacity: 1; }
}


 </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">ðŸ¤–  BoluGPT</div>
    <div id="chatWindow"></div>
    <form id="chatForm">
      <input id="chatInput" type="text" placeholder="Ask me anything..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
