<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
 <style>
    /* ========== MODERN AI CHATBOT UI (FULLY RESPONSIVE) ========== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at top left, #1a1a1a, #000);
  color: #fff;
  overflow: hidden;
}

/* WRAPPER */
.chat-wrapper {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 100%;
  height: 100dvh; /* âœ… fixes mobile height on iOS/Android */
  max-width: 900px;
  margin: 0 auto;
  background: rgba(255, 255, 255, 0.06);
  backdrop-filter: blur(12px);
  border-radius: 0;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 0 20px rgba(255, 102, 0, 0.2);
}

/* HEADER */
.chat-header {
  text-align: center;
  padding: 18px;
  background: linear-gradient(to right, #ff6600, #ff9900);
  color: #fff;
  font-size: 18px;
  font-weight: 600;
  letter-spacing: 0.5px;
  flex-shrink: 0;
}

/* CHAT WINDOW */
#chatWindow {
  flex: 1;
  overflow-y: auto;
  padding: 18px 14px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  scroll-behavior: smooth;
  overscroll-behavior: contain;
}

/* BUBBLES */
.user-bubble,
.bot-bubble {
  max-width: 80%;
  padding: 12px 18px;
  border-radius: 18px;
  word-wrap: break-word;
  font-size: 15px;
  line-height: 1.5;
  animation: fadeIn 0.25s ease-in;
}

.user-bubble {
  align-self: flex-end;
  background: linear-gradient(to right, #ff6600, #ff9900);
  color: #fff;
  border-bottom-right-radius: 6px;
  box-shadow: 0 4px 10px rgba(255, 102, 0, 0.4);
}

.bot-bubble {
  align-self: flex-start;
  background: rgba(255, 255, 255, 0.1);
  color: #eaeaea;
  border-bottom-left-radius: 6px;
  border: 1px solid rgba(255, 255, 255, 0.15);
}

/* INPUT AREA */
#chatForm {
  display: flex;
  align-items: center;
  padding: 10px 12px;
  background: rgba(255, 255, 255, 0.07);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  flex-shrink: 0;
  gap: 8px;
}

#chatInput {
  flex: 1;
  padding: 12px 16px;
  border-radius: 25px;
  border: none;
  outline: none;
  font-size: 15px;
  color: #fff;
  background: rgba(255, 255, 255, 0.12);
  transition: all 0.3s ease;
}

#chatInput::placeholder {
  color: rgba(255, 255, 255, 0.6);
}

#chatInput:focus {
  background: rgba(255, 255, 255, 0.25);
}

/* SEND BUTTON */
button {
  padding: 12px 20px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(to right, #ff6600, #ff9900);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.3s ease;
  flex-shrink: 0;
}

button:hover {
  transform: scale(1.05);
  background: linear-gradient(to right, #ff8533, #ffb84d);
}

/* ANIMATIONS */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ======= RESPONSIVE OPTIMIZATION ======= */
@media (max-width: 768px) {
  .chat-wrapper {
    height: 100dvh;
    border-radius: 0;
  }

  #chatWindow {
    padding: 14px 10px;
  }

  #chatInput {
    font-size: 14px;
    padding: 10px 14px;
  }

  button {
    padding: 10px 16px;
  }
}

@supports (-webkit-touch-callout: none) {
  /* âœ… fix for iOS Safari keyboard push issue */
  .chat-wrapper {
    height: -webkit-fill-available;
  }
}

 </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">ðŸ¤– AI Chatbot Assistant</div>
    <div id="chatWindow"></div>
    <form id="chatForm">
      <input id="chatInput" type="text" placeholder="Ask me anything..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
