<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot Assistant</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="chatbot.js"></script>
  <style>
   /* ===============================
   FULLSCREEN RESPONSIVE CHAT STYLE
   =============================== */

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(to bottom right, #000, #ff6600);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  overflow: hidden;
}

/* Chat Container */
.chat-container {
  width: 95%;
  max-width: 850px;
  height: 95vh;
  background: rgba(255, 255, 255, 0.08);
  border-radius: 16px;
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  padding: 16px;
}

/* Chat Window */
#chatWindow {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  scroll-behavior: smooth;
}

/* Chat Bubbles */
.user-bubble, .bot-bubble {
  max-width: 80%;
  padding: 12px 16px;
  border-radius: 20px;
  word-wrap: break-word;
  line-height: 1.4;
  animation: fadeIn 0.3s ease-in-out;
}

.user-bubble {
  background: #ff6600;
  color: white;
  align-self: flex-end;
  border-bottom-right-radius: 4px;
}

.bot-bubble {
  background: #ffffff;
  color: #111;
  align-self: flex-start;
  border-bottom-left-radius: 4px;
}

/* Loading and Errors */
.loading {
  font-style: italic;
  color: #ccc;
}

.error {
  background: #ffcccc;
  color: #900;
  border: 1px solid #b30000;
}

/* Chat Input Area */
#chatForm {
  display: flex;
  align-items: center;
  gap: 8px;
  border-top: 1px solid rgba(255, 255, 255, 0.2);
  padding-top: 10px;
}

#chatInput {
  flex: 1;
  padding: 12px 16px;
  border-radius: 30px;
  border: none;
  outline: none;
  font-size: 15px;
  background: rgba(255, 255, 255, 0.15);
  color: #fff;
  transition: all 0.3s ease;
}

#chatInput::placeholder {
  color: rgba(255, 255, 255, 0.7);
}

#chatInput:focus {
  background: rgba(255, 255, 255, 0.25);
}

button {
  padding: 12px 20px;
  border-radius: 30px;
  background: #ff6600;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: transform 0.2s ease, background 0.3s ease;
}

button:hover {
  transform: scale(1.05);
  background: #ff8533;
}

/* Smooth Entry Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== MOBILE RESPONSIVENESS ===== */
@media (max-width: 768px) {
  .chat-container {
    width: 100%;
    height: 100vh;
    border-radius: 0;
  }

  #chatWindow {
    padding: 12px;
  }

  button {
    padding: 10px 16px;
  }
}

@media (max-width: 480px) {
  #chatInput {
    font-size: 14px;
    padding: 10px 14px;
  }
}

  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chatWindow"></div>

    <form id="chatForm">
      <input id="chatInput" type="text" placeholder="Ask me anything..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="chatbot.js"></script>
</body>

</html>
